<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>UAV Drone Surveillance User Management</h1>

    <br>

    <div class="maincontainer">
        <div class="left-column">
            <div class="left-column-container">
                <h3 id="sensor-text">Sensor stats</h3>
                <table id="sensor-stats" class="column-span">
                    <thead>
                        <tr>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="left-column-container">
                <table id="cases" class="column-span">
                    <thead>
                        <tr>
                            <th>Case Description</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <label><input type="text" id="add-cases-desc" required></label>
                <button id="add-cases-button" type="button" name="add-cases">Add Case</button>
                
            </div>

        </div>
        <div class="right-column">
            <table id="data-report" class="column-span">
                <thead>
                    <tr>
                        <th>DataReport_ID</th>
                        <th>Data</th>
                        <th>Conclusion</th>
                        <th>Time Captured</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="horizontal-container">
                <div class="column">
                    <form id="add-datareport-form">
                        <h3>Add DataReport</h3>
                        <label>Measurement ID: <input type="text" id="measurement-id" required></label>
                        <label>Conclusion ID: <input type="text" id="conclusion-id" required></label>
                        <button type="submit" name="submit">Add</button>
                    </form>
                </div>
                <div class="column">
                    <form id="update-datareport-form">
                        <h3>Update DataReport</h3>
                        <label>DataReport ID: <input type="text" id="updatedatareport-id" required></label>
                        <label>Measurement ID: <input type="text" id="updatemeasurement-id" required></label>
                        <label>Conclusion ID: <input type="text" id="updateconclusion-id" required></label>
                        <button type="submit" name="submit">Update</button>
                    </form>
                </div>
                <div class="column">
                    <form id="delete-datareport-form">
                        <h3>Delete DataReport</h3>
                        <label>ID: <input type="text" id="id" required></label>
                        <button type="submit" name="submit">Delete data reports</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>

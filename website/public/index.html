<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>UAV Drone Surveillance User Management</h1>
    
    <br>
    <h3 id="sensor-text">Sensor stats</h3>
    <table id="sensor-stats" class="column-span">
        <thead>
            <tr>
                <th>Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <table id="cases" class="column-span">
        <thead>
            <tr>
                <th>Case Description</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="container">
        <button type="add-cases" name="add-cases">Add Cases</button>
    </div>
    <table id="data-report" class="column-span">
        <thead>
            <tr>
                <th>DataReport_ID</th>
                <th>Data</th>
                <th>Conclusion</th>
                <th>Time Captured</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div class="container">
        <div class="column">
            <form id="add-datareport-form">
                <form id="add-datareport">
                    <h3>Add DataReport</h3>
                    <label>Measurement ID: <input type="text" id="measurement-id" required></label>
                    <label>Conclusion ID: <input type="text" id="conclusion-id" required></label>
                </form>
            </form>
        </div>
        <div class="container">
            <button type="add-datareport" name="add-datareport">Add</button>
        </div>
        <div class="column">
            <form id="delete-datareport">
                <h3>Delete DataReport</h3>
                <!-- Form for deleting a user -->
                <label>ID: <input type="text" id="id" required></label>
            </form>
        </div>
        <div class="container">
            <button type="delete-datareport" name="delete-datareport">Delete data reports</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

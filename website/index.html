<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>UAV Drone Surveillance User Management</h1>
    <div class="container">
        <div class="column">
            <form id="add-drone-form">
                <h3>Add Drone</h3>
                <button type="submit" name="submit">Add New Drone</button>
            </form>
        </div>
        <div class="column">
            <form id="delete-drone">
                <h3>Delete Drone</h3>
                <!-- Form for deleting a user -->
                <label>ID: <input type="text" id="id" required></label>
                <button type="submit" name="submit">Delete Drone</button>
            </form>
        </div>
    </div>
    <br>
    <table id="camera-stats" class="column-span">
        <thead>
            <tr>
                <th>ID</th>
                <th>Status</th>
                <th>Detected Anomalies</th>
                <th>Date added</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="app.js"></script>
</body>
</html>
